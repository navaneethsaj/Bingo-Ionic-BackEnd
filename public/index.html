<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo5X5</title>
    <style type="text/css">
        iframe{
            height: 94vh;
            width: 50vh;
            border: none;
            box-shadow: #1e2023 0 0 5px;
            border-radius: 5px;
        }
        body{
            background: dodgerblue;
        }
    </style>
    <style>
        .loader,
        .loader:before,
        .loader:after {
            border-radius: 50%;
        }
        .loader {
            color: #ffffff;
            font-size: 11px;
            text-indent: -99999em;
            margin: 55px auto;
            position: relative;
            width: 10em;
            height: 10em;
            box-shadow: inset 0 0 0 1em;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
        }
        .loader:before,
        .loader:after {
            position: absolute;
            content: '';
        }
        .loader:before {
            width: 5.2em;
            height: 10.2em;
            background: #0dc5c1;
            border-radius: 10.2em 0 0 10.2em;
            top: -0.1em;
            left: -0.1em;
            -webkit-transform-origin: 5.1em 5.1em;
            transform-origin: 5.1em 5.1em;
            -webkit-animation: load2 2s infinite ease 1.5s;
            animation: load2 2s infinite ease 1.5s;
        }
        .loader:after {
            width: 5.2em;
            height: 10.2em;
            background: #0dc5c1;
            border-radius: 0 10.2em 10.2em 0;
            top: -0.1em;
            left: 4.9em;
            -webkit-transform-origin: 0.1em 5.1em;
            transform-origin: 0.1em 5.1em;
            -webkit-animation: load2 2s infinite ease;
            animation: load2 2s infinite ease;
        }
        @-webkit-keyframes load2 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes load2 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<script>
    var isMobile = window.orientation > -1;
    if (isMobile){window.location.href = '/'}
    $( document ).ready(function() {
        $('#showFrame').on("load", function () {
            console.log('iframe loaded completely'); //replace with code to hide loader
            $('#loading').hide();
        });
    });
</script>
<div id="loading" style="position: absolute; top: 30%; left: 46%; z-index: 0" class="loader">Loading...</div>
<div style="text-align: center; width: 100%; z-index: 2">
    <iframe id="showFrame" src="index.html">

    </iframe>
</div>
</body>
</html>
